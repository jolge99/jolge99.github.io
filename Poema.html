<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Animada</title>
    <link rel="stylesheet" href="poema.css">
</head>
<body>
    <audio id="background-music" controls loop>
        <source src="visita.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>
    <div class="poem"> 
        <p>En este día de amor e ilusión,</p>
        <p>quiero hablarte con el corazón.</p>
        <p>Eres mi luz, mi inspiración,</p>
        <p>¿Aceptas ser mi San Valentín?</p>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="si" name="respuesta" value="Si"> Sí
            </label>
            <label>
                <input type="checkbox" id="no" name="respuesta" value="No"> No
            </label>
        </div>
        <div class="heart"></div>
      </div>

      <script src="logica.js"></script>
</body>
</html>
